name: Nix Flake Check

on:
  pull_request:
    branches: [ main ] 

jobs:
  flake-check:
    name: Run `nix flake check`
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run nix flake check
        run: nix flake check --show-trace

